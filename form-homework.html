<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Element</title>
</head>

<body>
  <h1>Forms</h1>
  <form action="">
    <label for="phone"> Phone Number</label>
    <input type="tel" name="phone" id="phone" pattern="+44 - [0-9] {3} - [0-9] {3} - [0-9] {4}" required>
    <small>Format: +44-123-456-7890</small>
    <br />
    <label for="url">URL:</label>
    <input type="url" name="url" id="url" placeholder="https://legitwebsite.co.uk" required>
    <br />
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" value="13-07-2022" min="01-07-2022" max="01-08-2022">
    <br />
    <label for="Upload">Image Upload:</label>
    <input type="file" name="upload" id="upload" accept="image/png, image/jpeg">
    <br />
    <label for="Upload">Upload:</label>
    <input type="file" name="upload" id="upload">
    <br />
    <label for="animal">Name an Animal:</label>
    <input type="text" id="animal" name="name" required minlength="3" maxlength="15">
    <br />
    <label for="timer">Choose your time for the appointment:</label>
    <input type="time" id="timer" name="timer" min="08:00" max="17:00" required>
    <small>Available Times are 8am to 5pm</small>
    <br />
    <label for="holiday">Book your Holiday:</label>
    <input type="week" name="holiday" id="holiday" min="2022-W1" max="2022-W52" required>
    <br />
    <label for="hair">What colour is your hair?:</label>
    <input type="color" name="hair" id="hair" value="#654321">
    <br />
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="legitemail@legitwebsite.com">
    <!-- pattern=".+@email\.com" can be added to filter specific emails -->
    <br />
    <label for="season">Monthly Statement:</label>
    <input type="month" name="season" id="season" min="2022-01" value="2022-01">
    <br />
    <label for="radio">Radio</label>
    <input type="radio" id="radio" name="radio" value="">
    <label for="radio2">Radio 2</label>
    <input type="radio" id="radio2" name="radio" value="">
    <label for="radio3">Radio 3</label>
    <input type="radio" id="radio3" name="radio" value="">
    <br />
    <label for="scroll">Range:</label>
    <input type="range" id="scroll" name="scroll" min="0" max="100">
    <br />
    <label for="reset">Reset Input:</label>
    <input type="reset" id="reset" name="reset" value="Reset">
    <br />
    <label for="button">Button:</label>
    <input type="button" id="button" name="button" value="Do not click">
    <br />
    <label for="hidden">Hidden:</label>
    <input type="hidden">
    <br />
    <label for="donuts">Number of Donuts (1-12):</label>
    <input type="number" id="donuts" name="donuts" min="1" max="12">
    <br />
    <label for="search">Search for:</label>
    <input type="search" id="search" name="search">

    <input type="button" value="Search" id="search" name="search">
    <!-- A submit button with the attribute formaction set, but without an associated form does nothing. You have to set a form owner, either by wrapping it in a <form> or set the attribute form to the id of the form.
    <button> elements are much easier to style than <input> elements. You can add inner HTML content (think <i>, <br>, or even <img>), and use ::after and ::before pseudo-elements for complex rendering.
    If your buttons are not for submitting form data to a server, be sure to set their type attribute to button. Otherwise they will try to submit form data and to load the (nonexistent) response, possibly destroying the current state of the document. -->

    <button>
      <table>
        <tr>
          <td>
            1
          </td>
          <td>
            2
          </td>
          <td>
            3
          </td>
        </tr>
        <tr>
          <td>
            a
          </td>
          <td>
            b
          </td>
          <td>
            c
          </td>
        </tr>
      </table>
    </button>
    <br />
    <label for="submit">Submit:</label>
    <input type="submit" value="Send Order">
    <br />
    <label for="checking">Checkbox 1</label>
    <input type="checkbox" id="checking" name="checking">
    <label for="checking2">Checkbox 2</label>
    <input type="checkbox" id="checking2" name="checking2" checked>
    <label for="checking3">Checkbox 3</label>
    <input type="checkbox" id="checking3" name="checking3">
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <small>Minimum of 8 characters</small>
    <br />
    <label for="local-time">Choose which viewing for the Movie:</label>
    <input type="datetime-local" id="local-time" name="local-time" value="2022-07-13T00:00" min="2022-07-13T00:00" max="2023-07-12T23:59">
    <br />
    <label for="date-time">Date-time:</label>
    <input type="date-time" value="" disabled>
    <!--
    <label for=""></label>
    <input type="text">
    <br />
    -->
  </form>

</body>

</html>
